<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}Godardière</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <style>
        @font-face {
            font-family: 'Slabo';
            font-style: normal;
            font-weight: 400;
            src: url({{ url_for('static', filename='fonts/Slabo.ttf') }});
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    {% block css %}{% endblock %}
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/favicon.ico') }}" alt="Vache" />
        </div>
        <div class="home">
            <a href="/">Godardière</a>
        </div>
        <div class="nav">
            <ul>
                <li {% if page == "fence" %}class="active"{% endif %}>
                    <a href="{{ url_for('fence_route') }}">Clôture</a>
                </li>
                <li {% if page == "workshop" %}class="active"{% endif %}>
                    <a href="{{ url_for('workshop_route') }}">Atelier</a>
                </li>
                <li {% if page == "tank" or page == "tank_stats" %}class="active"{% endif %}>
                    <a href="{{ url_for('tank_route') }}">Eau</a>
                </li>
                <li {% if page == "config" %}class="active"{% endif %}>
                    <a href="{{ url_for('config_route') }}">Config</a>
                </li>
                <li {% if page == "debug" %}class="active"{% endif %}>
                    <a href="{{ url_for('debug_route') }}">Debug</a>
                </li>
            </ul>
        </div>
    </header>
    <div id="content" class="{{ page }}">
        {% block content %}{% endblock %}
    </div>
    {% block js %}{% endblock %}
</body>
</html>
