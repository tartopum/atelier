{% set page = 'tank_stats' %}
{% extends "layout.html" %}
{% block title %}Statistiques - Eau - {% endblock %}

{% block content %}
<h2>Historique de consommation</h2>

<div class="config">
<select id="period">
    <option value="1">Ces dernières 24 heures</option>
    <option value="3">Ces 3 derniers jours</option>
    <option value="7">Cette dernière semaine</option>
    <option value="30">Ce dernier mois</option>
    <option value="90">Ces 3 derniers mois</option>
    <option value="180">Ces 6 derniers mois</option>
    <option value="365">Cette dernière année</option>
    <option value="730">Ces 2 dernières années</option>
</select>
</div>

<div id="week_consumption_wrapper">
    <div id="week_consumption_plot"></div>
    <div id="week_consumption_summary_plot"></div>
</div>
{% endblock %}

{% block js %}
<script>
var CONSUMPTION_URL = "{{ url_for('tank.consumption_data') }}";
</script>

<script src="{{ url_for('static', filename='js/plotly-latest.min.js') }}"></script>

<script src="{{ url_for('static', filename='js/tank-stats.js') }}"></script>
{% endblock %}
